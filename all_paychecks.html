<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>All Paychecks</title>
</head>
<body>
    <h1>All Paychecks</h1>
    <ul>
        {% for paycheck in paychecks %}
            <li>
                <h2>{{ paycheck.name }}</h2>
                <p>Total Hours Worked: {{ paycheck.total_hours_worked }}</p>
                <p>Base Pay: ${{ paycheck.base_pay }}</p>
                <p>Overtime Pay: ${{ paycheck.overtime_pay }}</p>
                <p>Total Pay: ${{ paycheck.total_pay }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
